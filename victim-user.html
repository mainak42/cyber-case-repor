<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Victim User Login</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: linear-gradient(to right, #d4fcd4, #a3cfff);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .top-left {
      position: absolute;
      top: 20px;
      left: 20px;
      font-weight: bold;
      letter-spacing: 2px;
    }

    .menu-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
    }

    .login-box {
      border: 2px solid black;
      padding: 30px;
      border-radius: 20px;
      width: 300px;
      background: white;
      position: relative;
      text-align: center;
    }

    .avatar {
      width: 60px;
      height: 60px;
      background: #ff4b5c;
      border-radius: 50%;
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      border: 3px solid white;
    }

    .login-box h2 {
      margin-top: 40px;
      margin-bottom: 20px;
    }

    .input-group {
      margin: 15px 0;
      text-align: left;
    }

    .input-group label {
      display: block;
      font-weight: bold;
    }

    .input-group input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .login-btn {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background: #ff4b5c;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 25px;
      cursor: pointer;
    }

    .login-btn:hover {
      background: #e63b4a;
    }

    .signup-btn {
      margin-top: 10px;
      padding: 8px 20px;
      background: #ff4b5c;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="top-left">VICTIM USER PAGE</div>
  <div class="menu-icon">&#9776;</div>

  <div class="login-box">
    <div class="avatar"></div>
    <h2>Login</h2>
    <form>
      <div class="input-group">
        <label>Username</label>
        <input type="text" name="username" required>
      </div>
      <div class="input-group">
        <label>Password</label>
        <input type="password" name="password" required>
      </div>
      <button type="submit" class="login-btn">LOGIN</button>
    </form>
    <button class="signup-btn">Sing In</button>
  </div>
  <a href="documentation.html" style="margin-top: 10px; display: inline-block; background: #4CAF50; color: white; padding: 10px 20px; text-decoration: none; border-radius: 25px;">Next</a>

</body>
</html>
